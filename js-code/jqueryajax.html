<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="jquery-3.2.1.js"></script>
</head>
<body>
<h2>the devil's dictionary</h2>
<span>by ambrose bierce</span>
</br>
<script>
    $(document).ready(function () {
        var person =[
            {name:"jack",age:25},
            {name:"john",age:23},
            {name:"smith",age:21},
            {name:"abruzzi",age:28},
            {name:"juntao",age:30},
            {name:"bob",age:24}
        ];
        var gt23s=$.grep(person,function (item) {
            return item.name =item.name.toUpperCase();
        });
        console.dir(person);
    });
    $(document).ready(function () {
        $('#letter-a a').click(function (event) {
            event.preventDefault();
            $('#dictionary').load('a.html');
        });
    });
    $(document).ready(function () {
        $('#letter-b a').click(function (event) {
            event.preventDefault();
            $.getJSON('b.json',function (data) {
                var html='';
                $.each(data,function(entryIndex,entry) {
                    html +='<div class="entry">';
                    html +='<h3 class="term">'+entry.term+'</h3>';
                    html +='<div class="part">'+entry.part+'</div>';
                    html +='<div class="definition">';
                    html += entry.definition;
                    if(entry.quote) {
                        html += '<div class="quote">';
                        $.each(entry.quote,function(lineIndex,line) {
                            html +='<div class="quote-line">'+line+'</div>';
                        });
                        if(entry.author) {
                            html +='<div class="quote-author">'+entry.author+'</div>';
                        }
                        html += '</div>';
                    }
                    html +='</div>';
                    html +='</div>';
                });
                $('#dictionary').html(html);
            });
        });
    });
    $(document).ready(function() {
        $('#letter-c a').click(function (event) {
            event.preventDefault();
            $.getScript('c.js')
        });
    })

</script>

<div id="dictionary"></div>
<div class="letters">
    <div class="letter" id="letter-a">
        <h3><a href="entries-a.html">A</a></h3>
    </div>
    <div class="letter" id="letter-b">
        <h3><a href="entries-a.html">B</a></h3>
    </div>
    <div class="letter" id="letter-c">
        <h3><a href="entries-a.html">C</a></h3>
    </div>
    <div class="letter" id="letter-d">
        <h3><a href="entries-a.html">D</a></h3>
    </div>
    <!-- and so on -->
</div>
</body>
</html>
